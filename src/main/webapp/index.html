<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜鸟教程(runoob.com)</title> 
</head>
<body style="background-color:#99CCFF;">
<form action="MyServlet" method="post">
    <p><font size="5">个人信息</font></p>

    <fieldset>

    <p>请输入姓名</p>

    姓: <input type="text" name="姓"><br>
    名: <input type="text" name="名">

<div style="margin-top:15px"></div>

<form>
    <p>请选择性别</p>
    <input type="radio" name="性别" value="male">Male<br>
    <input type="radio" name="性别" value="female">Female
</form>

<div style="margin-top:15px"></div>
        出生年份:<br> <select name="出生年份">
        <option value="">---出生年份--</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
        <option value="1997">1997</option>
        <option value="1998">1998</option>
        <option value="1999">1999</option>
        <option value="2000">2000</option>
    </select>
        <div style="margin-top:15px"></div>
<p>请选择所在学院</p>
    所在学院:<br> <select name="所在学院">
    <option value="">---所在学院--</option>
    <option value="经济管理学院">经济管理学院</option>
    <option value="法学院">法学院</option>
    <option value="计算机学院">计算机学院</option>
    <option value="理学院">理学院</option>
</select>
<div style="margin-top:15px"></div>
<form>
    <p>兴趣爱好</p>
    <input type="checkbox" name="兴趣爱好" value="运动">运动<br>
    <input type="checkbox" name="兴趣爱好" value="弹钢琴">弹钢琴<br>
    <input type="checkbox" name="兴趣爱好" value="睡觉">睡觉<br>
    <input type="checkbox" name="兴趣爱好" value="学习">学习<br>
</form>
<div style="margin-top:15px"></div>

    <div style="margin-top:15px"></div>

    <form>
       手机号码: <input type="text" name="手机号码">
    </form>
        <div style="margin-top:15px"></div>
        <form>
            电子邮箱: <input type="int" name="电子邮箱">
        </form>
        <div style="margin-top:15px"></div>


        <p>自我评价</p>
        <textarea rows="10" cols="50" name="自我评价">
        </textarea>
        <form>
            <input type="button" value="提交">
        </form>
    </fieldset>

</form>

</head>
<body>
</body>

</form>

</body>
</html>
